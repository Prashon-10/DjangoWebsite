<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3 mb-4">
                <h1>Manage Students</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="name">Name</label>
                        <input type="text" name="name" required id="name" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="email">Email</label>
                        <input type="text" name="email" required id="email" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="gender">Gender</label>
                        <label><input type="radio" name="gender" value="male">Male</label>
                        <label><input type="radio" name="gender" value="female">Female</label>
                    </div>
                    <div class="form-group mb-2">
                        <label for="language">Language</label>
                        <label><input type="checkbox" name="language" value="nepali">Nepali</label>
                        <label><input type="checkbox" name="language" value="english">English</label>
                        <label><input type="checkbox" name="language" value="chinese">Chinese</label>
                    </div>
                    <div class="form-group mb-2">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="form-control">
                            <option value="" select>--Select Country--</option>
                            <option value="nepal">Nepal</option>
                            <option value="china">China</option>
                            <option value="japan">Japan</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="image">Image</label>
                        <input type="file" name="image" class="form-control">
                    </div>
                    <div class="form-group" mb-2>
                        <button>Add record</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>SN</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Language</th>
                            <th>Country</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in studentsData%}
                        <tr>
                            <td>{{ forloop.counter}}</td>
                            <td>{{ student.name}}</td>
                            <td>{{ student.email}}</td>
                            <td>{{ student.gender}}</td>
                            <td>{{ student.language}}</td>
                            <td>{{ student.country}}</td>
                            <td>{{ student.image}}</td>
                            <td>
                                <a href="/">Delete</a>
                                <a href="/">Update</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
